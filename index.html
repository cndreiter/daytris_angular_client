<!DOCTYPE html>

<html lang="en" ng-app="daytris">
  <head>
    <script type="text/javascript" src="/demo/config/base.js"></script>
    <script type="text/javascript">
    var baseTagHref = (typeof BASE_TAG_HREF !== 'undefined')? BASE_TAG_HREF : '/';
    document.write('<base href="' + baseTagHref + '">')
    </script>
    <meta charset="utf-8">
    <title>Daytris</title>
    
    <link rel="stylesheet/less" type="text/css" href="less/daytris.less">
    <script src="less/less.js" type="text/javascript"></script>
    
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    
    <!-- JAVASCRIPTS -->
    
    <!-- angular-ui-calendar with angular -->
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/lang/de.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>
    
    <!-- uikit -->
    <script type="text/javascript" src="bower_components/uikit/js/uikit.js"></script>
    <script type="text/javascript" src="bower_components/uikit/js/components/autocomplete.js"></script>
    <script type="text/javascript" src="bower_components/uikit/js/components/datepicker.js"></script>
    <script type="text/javascript" src="bower_components/uikit/js/components/timepicker.js"></script>
    <script type="text/javascript" src="bower_components/uikit/js/components/tooltip.js"></script>
    
    <!-- angular-elastic -->
    <script type="text/javascript" src="bower_components/angular-elastic/elastic.js"></script>
    
    <!-- angular-zeroclipboard -->
    <script type="text/javascript" src="bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
    <script type="text/javascript" src="bower_components/angular-zeroclipboard/src/angular-zeroclipboard.js"></script>
    
    <!-- primus, pubsub -->
    <script type="text/javascript" src="/primus/primus.js"></script>
    <script type="text/javascript" src="/pubsub-client.js"></script>
    <script type="text/javascript">
    PUBSUB_CLIENT = require('pubsub-client')
    </script>
    
    <!-- daytris -->
    <script type="text/javascript" src="dist/bundle.js"></script>
    
  </head>
  <body ng-controller="MainCtrl as main">
    <div class="dt-header" tns="navigation">
      <h1 class="dt-header-element dt-heading" ng-bind="('Daytris / ' + getPage().title) || getPage().defaultTitle">Daytris Social Organizer</h1>
      <div class="dt-header-element">
        <form class="uk-form" ng-submit="main.updateUsername()">
          <a class="uk-button uk-button-large" ui-sref="newCalendar()" t>New Calendar</a>
          <span tns="user">
            &nbsp;|
            <span ng-cloak ng-if="!main.username" t>Set your name:</span>
            <span ng-cloak ng-if="main.username" t>My name is</span>
            <input type="text" class="uk-form-large" ng-model="main.username" placeholder="Your Nickname" t ttarget="placeholder">
            <button type="submit" class="uk-button uk-button-primary uk-button-large" ng-cloak ng-show="main.usernameDirty()" t>Set</button>
            <div class="dt-color-palette">
              <a class="dt-color-icon dt-chosen" ng-click="main.togglePalette()" ng-style="{ 'background-color': chosenColor() }"></a>
              <div class="dt-color-palette" ng-cloak ng-show="main.palette">
                <span ng-repeat="color in niceColors"><a class="dt-color-icon" color-chooser-icon="{{color}}"></a> </span>
              </div>
            </div>
          </span>
        </form>
      </div>
    </div>
    
    <div id="messageModal" class="uk-modal" tns="messageModal">
      <div class="uk-modal-dialog">
        <div ng-bind="main.messageModal.message"></div>
        <hr class="dt-blank-divider">
        <div>
          <button type="button" class="uk-button uk-modal-close" ng-click="main.messageModal.okFunc()" ng-bind="main.messageModal.okButtonText">OK</button>
          <button type="button" class="uk-button uk-modal-close" ng-bind="main.messageModal.cancelButtonText">Cancel</button>
        </div>
      </div>
    </div>
    
    <div class="dt-page dt-table-grid">
      <div class="dt-table-grid-cell dt-outer-sidebar">
        <a ng-click="main.logoClick()"><img alt="Daytris Logo" src="images/daytris.jpg"></a>
      </div>
      <div class="dt-table-grid-cell dt-table-grid-center-cell">
        <div ui-view></div>
      </div>
    </div>
  </body>
</html>
