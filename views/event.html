<div class="uk-panel uk-panel-box">

<form class="uk-form uk-form-horizontal" ng-submit="event.submit()" tns="eventInputs">
  <div class="uk-form-row">
    <label class="uk-form-label" t>Name</label>
    <input class="uk-form-width-large" type="text" ng-model="event.record.text" placeholder="Event Name" t ttarget="placeholder">
  </div>
  <div class="uk-form-row">
    <label class="uk-form-label" t>Start</label>
    <input class="uk-form-width-small" type="text" ng-model="event.record.startDate" data-uk-datepicker="{format:'YYYY-MM-DD'}" placeholder="Event's Start Day" t ttarget="placeholder">
    <input class="uk-form-width-small" type="text" ng-model="event.record.startTime" data-uk-timepicker placeholder="Event's Start Time" t ttarget="placeholder">
  </div>
  <div class="uk-form-row">
    <label class="uk-form-label" t>End</label>
    <input class="uk-form-width-small" type="text" ng-model="event.record.endDate" data-uk-datepicker="{format:'YYYY-MM-DD'}" placeholder="Event's End Day" t ttarget="placeholder">
    <input class="uk-form-width-small" type="text" ng-model="event.record.endTime" data-uk-timepicker placeholder="Event's End Time" t ttarget="placeholder">
  </div>
  <div class="uk-form-row">
    <label class="uk-form-label" t>URL</label>
    <input class="uk-form-width-large" type="text" ng-model="event.record.url" placeholder="Event's URL ending (part after last /)" t ttarget="placeholder">
  </div>
  <div ng-cloak ng-show="event.record.text" class="uk-form-row">
    <button type="submit" class="uk-button uk-button-primary" t>Save</button>
    <button ng-cloak ng-if="event.delete" type="button" class="uk-button" ng-click="event.delete()" t>Delete</button>
  </div>
</form>

</div>

<div class="uk-panel uk-panel-box dt-blank-panel" ng-cloak ng-show="event.submitComment">
  <form class="uk-form uk-form-horizontal" ng-submit="event.submitComment()" tns="commentInputs">
    <div class="uk-form-row" ng-cloak ng-show="event.record.participants.length">
      <label class="uk-form-label">Teilnehmer</label>
      <div ng-repeat="participant in event.record.participants" class="dt-participant">
        <span class="dt-color-icon dt-inline" ng-style="{ 'background-color': participant.color }"></span>
        <span ng-bind="participant.name"></span>
      </div>
      <hr class="uk-article-separator">
    </div>
    <div class="uk-form-row" ng-repeat="comment in event.comments">
      <label class="uk-form-label dt-comment-author">
        <span class="dt-color-icon dt-inline" ng-style="{ 'background-color': comment.color }"></span>
        <span ng-bind="comment.name"></span>
        <input type="checkbox" ng-model="comment.marked">
      </label>
      <div class="dt-comment-message" ng-bind="comment.message"></div>
    </div>
    <div class="uk-form-row" ng-cloak ng-show="event.markedComments().length">
      <button type="button" class="uk-button" ng-click="event.deleteMarkedComments()">Delete selected comments</button>
    </div>
    <div class="uk-form-row">
      <label class="uk-form-label" t>Message</label>
      <input class="uk-form-width-large dt-message-input" type="text" ng-model="event.comment.message" placeholder="Your Message" t ttarget="placeholder">
    </div>
  </form>
</div>
